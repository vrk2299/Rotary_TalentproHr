<!-- templates/apply.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for {{ job.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Apply for: {{ job.title }}</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('apply', job_id=job.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="resume" class="form-label">Resume (paste link or write text)</label>
                    <textarea class="form-control" name="resume" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit Application</button>
                <a href="{{ url_for('jobs') }}" class="btn btn-secondary ms-2">Back to Jobs</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
